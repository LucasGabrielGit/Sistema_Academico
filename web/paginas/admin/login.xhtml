<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j">
    <h:head>
        <title>Sistema Acadêmico</title>
        <link href="#{facesContext.externalContext.requestContextPath}/resources/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="#{facesContext.externalContext.requestContextPath}/resources/bootstrap.min.js" type="text/javascript"></script>
        <link href="#{facesContext.externalContext.requestContextPath}/resources/all.min.css" rel="stylesheet" type="text/css"/>
        <script src="#{facesContext.externalContext.requestContextPath}/resources/all.min.js" type="text/javascript"></script>
    </h:head>
    <h:body styleClass="bg-light" style="background-image: url('#{facesContext.externalContext.requestContextPath}/images/login-background-images.png')">
        <h:form prependId="false">
            <div class="card col-md-4 bg-white rounded offset-lg-4" style="top: 150px">
                <div class="card-header text-center bg-white text-uppercase">
                    <p class="text-muted font-weight-bold">Login</p>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text"><i class="far fa-user mr-2"></i></label>
                                </div>
                                <h:inputText styleClass="form-control" title="Usuário" style="font-size: 1rem">
                                    <f:passThroughAttribute name="placeholder" value="Usuário"/>
                                </h:inputText>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <label class="input-group-text"><i class="fas fa-key mr-2"></i></label>
                                </div>
                                <h:inputText styleClass="form-control" title="Usuário" style="font-size: 1rem">
                                    <f:passThroughAttribute name="placeholder" value="Senha"/>
                                </h:inputText>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-white text-right">
                    <h:commandLink styleClass="btn btn-primary" value="Entrar"/>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
